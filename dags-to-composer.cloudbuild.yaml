steps:
  # install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "src/scripts/utils/requirements.txt", "--user"]

  #update the composer environment
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        # Run the command and redirect stderr to stdout
        gcloud composer environments update ${_COMPOSER_NAME} --location=${_COMPOSER_REGION} --update-pypi-packages-from-file=requirements-composer.txt 2>&1 | (grep -v 'No change in configuration. Must specify a change to configuration.software_configuration.pypi_dependencies' || true)
    id: 'update-composer-env'
    timeout: 3600s
    
  # run
  - name: python
    entrypoint: python
    args: ["src/scripts/utils/add_src_to_composer.py", "--src_directory=${_SRC_DIRECTORY}", "--src_bucket=${_SRC_BUCKET}"]


substitutions:
  _COMPOSER_NAME: airflow
  _COMPOSER_REGION: us-central1
  _SRC_BUCKET: us-central1-airflow-a7f3c1d2-bucket
  _SRC_DIRECTORY: src/
